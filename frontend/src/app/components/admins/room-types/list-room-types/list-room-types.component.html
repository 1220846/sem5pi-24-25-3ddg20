<div class="room-container m-5">
    <p-scrollPanel class="card-container" [style]="{ height: '480px', width: '100%' }">
        <div class="grid mt-5 justify-content-center" style="gap: 2rem;">
            <div class="col-3" *ngFor="let room of roomTypes">
                <p-card [style]="{ width: '100%', height: '150px' }">
                    <ng-template pTemplate="header">
                        <div class="flex justify-content-center align-items-center flex-column">
                            <i class="fas fa-bed-pulse mt-5" style="font-size: 2rem; color: #0578f2;"></i>
                            <h3 class="mt-5 font">{{ room.name }}</h3>
                        </div>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </p-scrollPanel>
</div>
