<div class="card flex justify-content-center mr-5 ml-5 mt-5">
    <p-scroller [items]="allergies" [itemSize]="90" [style]="{ height: '530px', width: '100%' }"
        scrollHeight="530px" styleClass="border-1 surface-border">
        <ng-template let-allergy pTemplate="item">
            <p-accordion class="w-full">
                <p-accordionTab>
                    <ng-template pTemplate="header">
                        <span class="flex align-items-center gap-1 w-full">
                            <div class="flex flex-column">
                                <span class="font-bold white-space-nowrap">
                                    {{ allergy.designation }}
                                </span>
                                <p-tag class="mt-1" [rounded]="true" severity="info" >{{ allergy.code }}</p-tag>
                            </div>
                        </span>
                        <i class="fas fa-hand-dots mr-5" style="font-size: 2rem; color: #0578f2;"></i>
                    </ng-template>
                    <div class="flex ml-3 gap-6">
                        <p>{{ allergyDescription(allergy) }}</p>
                    </div>
                </p-accordionTab>
            </p-accordion>
        </ng-template>
    </p-scroller>
</div>
