<div *ngIf="isLoading; else content" class="loading-container">
    <p-progressSpinner 
        styleClass="w-4rem h-4rem" 
        strokeWidth="5" 
        fill="var(--surface-ground)" 
        animationDuration=".5s">  
    </p-progressSpinner>  
</div>

<ng-template #content>
    <app-sidebar #sidebar></app-sidebar>
    <router-outlet></router-outlet>
</ng-template>
