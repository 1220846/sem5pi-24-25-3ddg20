<div class="card flex justify-content-center">
    <p-sidebar #sidebarRef [(visible)]="sidebarVisible">
        <ng-template pTemplate="headless">
            <div class="flex flex-column h-full">
                <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
                    <span class="inline-flex align-items-center gap-2">
                        <span class="font-semibold text-2xl text-primary">SARM</span>
                    </span>
                    <span>
                        <p-button type="button" (onClick)="closeCallback($event)" icon="pi pi-times" rounded="true" outlined="true" styleClass="h-2rem w-2rem"></p-button>
                    </span>
                </div>
                <div class="overflow-y-auto">
                    <ul class="list-none p-3 m-0">
                        <li>
                            <ul class="list-none p-0 m-0 overflow-hidden">
                                <li *ngFor="let item of items">
                                    <a
                                      [routerLink]="item.link"
                                      pRipple
                                      class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple no-underline"
                                    >
                                      <i class="pi" [ngClass]="'pi-' + item.icon + ' mr-2'"></i>
                                      <span class="font-medium">{{ item.label }}</span>
                                    </a>
                                </li>  
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="mt-auto">
                    <hr class="mb-3 mx-3 border-top-1 border-none surface-border" />
                    <a pRipple class="m-3 flex align-items-center cursor-pointer p-3 gap-2 border-round text-700 ">
                        <p-button routerLink="/home" icon="pi pi-sign-out" label="Logout" severity="danger" />
                    </a>
                </div>
            </div>
        </ng-template>
    </p-sidebar>
</div>

<p-menubar>
    <ng-template pTemplate="start">
        <div class="flex align-items-center gap-2">
            <p-button (onClick)="sidebarVisible = true" icon="pi pi-bars" size="small"></p-button>
            <span class="Title">{{userTitle}}</span>
        </div>
    </ng-template>
    <ng-template pTemplate="end">
        <div class="flex align-items-center gap-2">
            <span>{{username}}</span>
        </div>
    </ng-template>
</p-menubar>
